<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Cajero Automático con Autenticación</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="password-reminder">
    <img src="https://introgenesis.com/wp-content/uploads/2023/12/00093-4218300294.png" alt="Recordatorio de Contraseñas" width="200" height="200">
    <h2> Recuerda que la contraseña de Lals es "123"</h2><br>
    <h2> La de Tona es 456</h2><br>
    <h2> La de Cinthia es 789</h2>
  </div>

  <div class="container-fluid">
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-2 offset-md-5">
          <button class="btn btn-primary btn-block continue-button" onclick="showFullScreenCard()">Haga clic para continuar</button>
        </div>
      </div>
    </div>

    <div class="full-screen-card" id="fullScreenCard">
      <h2>Cajero Automático súper exclusivo del bosque</h2>
      <label for="userSelect">Seleccione un usuario:</label>
      <select id="userSelect" class="form-control">
        <option value="Lals">Lals</option>
        <option value="Tona">Tona</option>
        <option value="Dolores">Dolores</option>
      </select>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" class="form-control">
      <label for="amount">Cantidad:</label>
      <input type="number" id="amount" class="form-control">
      <button class="btn btn-primary button " onclick="authenticate()">Iniciar Sesión</button>
      <button class="btn btn-success button" onclick="deposit()">Depósito</button>
      <button class="btn btn-danger button" onclick="withdraw()">Retiro</button>
      <button class="btn btn-info button" onclick="checkBalance()">Consulta de Saldo</button>
      <div id="result" class="mt-3"></div>
      <button class="btn btn-danger mt-3" onclick="hideFullScreenCard()">Cerrar Sesión</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
